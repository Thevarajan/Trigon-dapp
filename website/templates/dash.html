<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process</title>
</head>
<body>
    <form id="process" method="POST">
        <input type="text" id="privatekey" name="privatekey" placeholder="Private-Key" required>
        <input type="text" id="address" name="address" placeholder="Wallet-address" required>
        <button type="submit"><b>Submit</b></button>
    </form>
    {% if error %}
      <div class="error-message">
        <p>{{ error }}</p>
        <script>
          alert("{{ error }}");
        </script>
      </div>
    {% endif %}
</body>
</html>
